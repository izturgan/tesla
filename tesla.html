<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tesla Inc. | Elon Musk</title>
	<link rel="stylesheet" type="text/css" href="tesla.css">
	<link rel="icon"  href="logo.png">	

</head>
<body>
	<video autoplay muted loop id="myVideo">
	  <source src="backgroundtesla.mp4" type="video/mp4">
	</video>
	<div class="content">
	  <a href="index.html"><h1>Tesla</h1></a>
	  <p>The best electorcars in the World.</p>
	  <button id="myBtn" onclick="myFunction()">Pause</button>
	</div>	
	<script>
		var video  = document.getElementById("myVideo");

		// Get the button
		var btn = document.getElementById("myBtn");

		// Pause and play the video, and change the button text
		function myFunction() {
		  if (video.paused) {
		    video.play();
		    btn.innerHTML = "Pause";
		  } else {
		    video.pause();
		    btn.innerHTML = "Play";
		  }
		}
	</script>
</body>
</html>
